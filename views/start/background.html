  <body>
    <section class="gate overflow-x-hidden" id="authPage">
      <div class="__authentication-banner d-none d-lg-block">
        <img src="../../images/banner_login_1.png" class="banner" alt="BuildWithAngga" />
      </div>
      <div class="content pb-5 px-3 px-lg-0">
        <a href="">
          <img src="../../images/logo_bwa_new.svg" class="logo mb-5" alt="BuildWithAngga" />
        </a>
        <form action="" enctype="multipart/form-data" method="" class="form-group basic-form">
          <div class="mb-3 text-center">
            <img id="frame" width="100px" height="100px" style="border-radius: 50%; display: none" alt="frame" />
            <div class="place-photo" id="placePhoto">
              <img src="../../images/icon_upload.svg" class="icon" alt="upload" />
            </div>
          </div>
          <div class="mb-3 text-center">
            <h4 class="name">Name</h4>
            <p class="username">User Name</p>
          </div>
          <div class="mt-4 mb-2">
            <label for="exampleInputEmail1" class="form-label">Upload Avatar</label>
            <input type="file" class="form-control" name="avatar" id="avatar" accept="image/jpg, image/jpeg, image/png" />
            <div id="imageHelp" class="form-text mb-2">Only JPG, JPEG or PNG files with max size of 2 MB.</div>
            <small class="form-text text-red text-muted d-none"></small>
          </div>
          <div class="mt-4 mb-2">
            <label for="exampleInputEmail1" class="form-label">Personal Goal</label>
            <select name="career_id" class="form-select-secondary" aria-label="Default select example" id="input_course">
              <option value="" selected>Pilih Keahlian</option>

              <option value="">Frontend</option>
              <option value="">Backend</option>
              <option value="">UI/UX</option>
              <option value="">Data analyst</option>
            </select>
          </div>
          <!-- <button type="submit" name="btn_continue" class="mt-3 btn btn-primary btn-lg btn-submit">Continue</button>
          <button type="submit" name="btn_skip" class="mt-3 btn btn-secondary btn-lg d-grid">Skip for now</button> -->
